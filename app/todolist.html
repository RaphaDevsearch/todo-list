<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header Navbar -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid d-flex justify-content-between align-items-center">

                    <!-- Left: Logo -->
                    <div class="d-flex align-items-center">
                        <span class="navbar-brand fw-bold display-4">
                            üìù To-Do App
                        </span>

                        <!-- Search Form -->
                        <form class="d-flex ms-3 " role="search">
                            <input class="form-control form-control-sm me-2 border-0" type="search" placeholder="Search tasks..."
                                aria-label="Search">
                            
                        </form>
                    </div>

                    <!-- Right: Date -->
                    <div class="text-end">
                        <span id="currentDate" class="fw-light display-6"></span>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <!-- JS for Date Display -->
    <script>
        const dateElement = document.getElementById("currentDate");
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString(undefined, options);
        dateElement.textContent = today;
    </script>


    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Task Input -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add a new task..." id="taskInput">
                    <button class="btn btn-success" type="button">Add</button>
                </div>

                <!-- Task List -->
                <ul class="list-group" id="taskList">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Sample Task
                        <div>
                            <button class="btn btn-sm btn-outline-success me-1">Done</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small>&copy; 2025 My To-Do App. Built with ‚ù§Ô∏è and Bootstrap.</small>
    </footer>

    <!-- Bootstrap JS (optional for advanced interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
