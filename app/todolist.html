<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>üìù My To-Do List</h1>
        <p class="lead">Stay organized, get things done!</p>
    </header>

    <!-- Main Content -->
    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Task Input -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add a new task..." id="taskInput">
                    <button class="btn btn-success" type="button">Add</button>
                </div>

                <!-- Task List -->
                <ul class="list-group" id="taskList">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Sample Task
                        <div>
                            <button class="btn btn-sm btn-outline-success me-1">Done</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small>&copy; 2025 My To-Do App. Built with ‚ù§Ô∏è and Bootstrap.</small>
    </footer>

    <!-- Bootstrap JS (optional for advanced interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
