<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header Navbar -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid d-flex justify-content-between align-items-center">

                    <!-- Left: Logo -->
                    <div class="d-flex align-items-center">
                        <span class="navbar-brand fw-bold display-4">
                            üìù To-Do App
                        </span>

                        <!-- Search Form -->
                        <form class="d-flex ms-3 " role="search">
                            <input class="form-control form-control-sm me-2 border-0" type="search"
                                placeholder="Search tasks..." aria-label="Search">

                        </form>
                    </div>

                    <!-- Right: Date -->
                    <div class="text-end">
                        <span id="currentDate" class="fw-light display-6"></span>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <!-- JS for Date Display -->
    <script>
        const dateElement = document.getElementById("currentDate");
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString(undefined, options);
        dateElement.textContent = today;
    </script>


    <!-- Main Content -->
    <main class="container my-5 flex-grow-1 bg-light px-4 rounded rounded-4 ">
        <div class="row justify-content-center">
            <div class="row g-3 ">

                <!-- Left Section: To-Do List -->
                <div class="col-8">

                    <!-- Header: Filter Buttons -->
                    <div class="d-flex justify-content-start mb-3">
                        <button class="btn btn-outline-warning me-2">Pending</button>
                        <button class="btn btn-outline-success">Done</button>
                    </div>

                    <!-- Body: To-Do List Items -->
                    <ul class="list-group mb-3">

                        <!-- Example Item -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input me-2" type="checkbox" value="" id="task1">
                                <label class="form-check-label" for="task1">
                                    Finish Bootstrap prototype
                                </label>
                            </div>
                            <div>
                                <!-- Example single danger button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Action
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item " href="#">Edit</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Remove</a>
                                        </li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Help</a></li>
                                    </ul>
                                </div>

                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input me-2" type="checkbox" value="" id="task1">
                                <label class="form-check-label" for="task1">
                                    Finish Bootstrap prototype
                                </label>
                            </div>
                            <div>
                                <!-- Example single danger button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Action
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item " href="#">Edit</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Remove</a>
                                        </li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Help</a></li>
                                    </ul>
                                </div>

                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input me-2" type="checkbox" value="" id="task1">
                                <label class="form-check-label" for="task1">
                                    Finish Bootstrap prototype
                                </label>
                            </div>
                            <div>
                                <!-- Example single danger button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Action
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item " href="#">Edit</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">Remove</a>
                                        </li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Help</a></li>
                                    </ul>
                                </div>

                            </div>
                        </li>

                        <!-- You can duplicate the <li> for more tasks -->

                    </ul>

                    <!-- Footer: Add Button -->
                    <div class="text-end">
                        <button class="btn btn-outline-success">+ Add Task</button>
                    </div>
                </div>

                <!-- Right Section: Visualization -->
                <div class="col-4">
                    <!-- Card for Chart -->
                    <div class="card mb-4">
                        <div class="card-header text-center fw-bold">
                            Task Overview
                        </div>
                        <div class="card-body">
                            <!-- Pie Chart Canvas -->
                            <canvas id="taskChart" width="100%" height="100"></canvas>
                        </div>
                    </div>

                    <!-- Card for Progress Bar -->
                    <div class="card">
                        <div class="card-header text-center fw-bold">
                            Completion Progress
                        </div>
                        <div class="card-body">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" id="taskProgress"
                                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    0%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="./chart.js">
                    
                </script>



            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <small>&copy; 2025 My To-Do App. Built with ‚ù§Ô∏è and Bootstrap.</small>
    </footer>

    <!-- Bootstrap JS (optional for advanced interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
